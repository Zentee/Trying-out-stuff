<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="resultscreen">0</div>
      <div class="buttons">
        <div class="first-row">
          <button class="clear-btn">C</button>
          <button class="goback-btn">‚Üê</button>
          <button class="nums-btn divide-btn">%</button>
        </div>
        <div class="second-row">
          <button class="nums-btn">7</button>
          <button class="nums-btn">8</button>
          <button class="nums-btn">9</button>
          <button class="nums-btn multiply">X</button>
        </div>
        <div class="third-row">
          <button class="nums-btn">4</button>
          <button class="nums-btn">5</button>
          <button class="nums-btn">6</button>
          <button class="nums-btn minus">-</button>
        </div>
        <div class="fourth-row">
          <button class="nums-btn">1</button>
          <button class="nums-btn">2</button>
          <button class="nums-btn">3</button>
          <button class="nums-btn plus">+</button>
        </div>
        <div class="last-row">
          <button class="nums-btn zero-btn">0</button>
          <button class="nums-btn equal">=</button>
        </div>
      </div>
    </div>

    <script src="logic.js"></script>
  </body>
</html>
